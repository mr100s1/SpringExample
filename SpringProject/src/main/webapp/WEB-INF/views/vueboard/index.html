<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="main.css" rel="stylesheet">
</head>
<body>
	<div id="app">
		<!-- 이곳 #app 내부에 템플릿을 출력한다. -->
		
		<!-- 텍스트 바인딩 -->
		<p>{{ message }}</p>
		
		<!-- 반복 렌더링 -->
		<ol>
			<li v-for="item in list">{{ item }}</li>
		</ol>
		
		<!-- 이벤트 사용하기 -->
		<button v-on:click="handleClick">Click</button><br/>
		
		<!-- 입력 양식과 동기화하기 -->
		<input v-model="message">
		<p>{{ message }}</p>
		
		<!-- 조건 분기 -->
		<button v-on:click="show = !show">변경하기</button>
		<p v-if="show">Hello Vue.js!</p>
		
		<button v-on:click="show=!show">변경하기</button>
			<transition>
			  <p v-if="show">Hello Vue.js!</p>
			</transition>
		
	</div>

	<!-- Vue 3.1.1 버전 -->
	<script src="https://unpkg.com/vue@v3.1.1"></script>
	<script src="main.js"></script>
</body>
</html>
